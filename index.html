<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Cadastro de Alunos</title>
</head>
<body>
<h1>Cadastro de Alunos</h1>

<div id="form">
    <label for="nome">Nome do Aluno:</label>
    <input type="text" id="nome" placeholder="Digite o nome do aluno">
    <label for="nota1">Nota 1:</label>
    <input type="text" id="nota1" placeholder="Digite a nota 1">
    <label for="nota2">Nota 2:</label>
    <input type="text" id="nota2" placeholder="Digite a nota 2">
    <button id="btnCadastrar">Cadastrar Aluno</button>
</div>

<div id="resultado">
    <h2>Resultado:</h2>
    <div id="alunos"></div>
</div>

<script src="script.js"></script>
</body>
</html>
